- type: entity
  parent: BasePlushie
  id: PlushieChoicesTadpole
  name: Thaven tadpole plush
  description: A marketable plushie of a thaven tadpole. It smells like the ocean.
  components:
  - type: Sprite
    sprite: _Gardenstation/Objects/Fun/Toys.rsi
    state: plushie_choicesbaby
  - type: Item
    heldPrefix: plushiechoicestadpole
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_Gardenstation/Items/Toys/babusqueak.ogg
      params:
        volume: 12
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Gardenstation/Items/Toys/babuthrow.ogg
      params:
        volume: 12
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/_Gardenstation/Items/Toys/babusqueak.ogg
      params:
        volume: 12
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_Gardenstation/Items/Toys/babusqueak.ogg
      params:
        volume: 12
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/_Gardenstation/Items/Toys/babuthrow.ogg
      params:
        volume: 12
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/_Gardenstation/Items/Toys/babusqueak.ogg
      params:
        volume: 12

- type: entity
  parent: PlushieChoicesTadpole
  id: BabuPlushofDoom
  name: The Babu of Doom
  description: This was certainly a Poor Choice.
  components:
  - type: MeleeWeapon
    attackRate: 10
    autoAttack: true
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/_Gardenstation/Items/Toys/babusqueak.ogg
      params:
        volume: 12
  - type: StaminaDamageOnHit
    damage: 150
  - type: KnockdownOnHit
    duration: 1.5
    dropHeldItemsBehavior: DropIfStanding
