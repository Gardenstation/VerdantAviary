#bso
- type: entity
  parent: [ ClothingBeltSheath, BaseCentcommContraband ]
  id: ClothingBeltSheathBSODuelist
  name: Blueshield Officer's rapier sheath
  description: An ornate parade sheath made specially to grade for storing a vibro-rapier.
  components:
  - type: Sprite
    sprite: _Gardenstation/Clothing/Belt/Sheath/bso_rapier_sheath.rsi
    state: sheath
  - type: Clothing
    sprite: _Gardenstation/Clothing/Belt/Sheath/bso_rapier_sheath.rsi
  - type: Item
    size: Ginormous
  - type: ItemSlots
    slots:
      item:
        name: Sabre
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/Items/sheath.ogg
        ejectSound: /Audio/Items/unsheath.ogg
        whitelist:
          tags:
          - BsoRapier
  - type: ItemMapper
    mapLayers:
      sheath-sabre:
        whitelist:
          tags:
          - BsoRapier
  - type: Appearance
