- type: species
  id: Thaven
  name: species-name-thaven
  roundStart: true
  prototype: MobThaven
  sprites: MobThavenSprites
  defaultSkinTone: "#ffffff"
  markingLimits: MobThavenMarkingLimits
  dollPrototype: MobThavenDummy
  skinColoration: Hues
  maleFirstNames: NamesThaven
  femaleFirstNames: NamesThaven
  naming: First
  customName: true
  minAge: 18
  youngAge: 50
  middleAge: 135
  oldAge: 260
  maxAge: 360 # pre-contact thavens?? idk
  averageHeight: 188 # Thaven sprites are roughly 4" taller than standard humanoid sprites, this makes their height values display accurately
  sizeRatio: 1.15 # Thaven height/weight ratios are a bit more constrained than other species so they don't get too misshapen
  minHeight: 0.85 # 5'3" (160cm)
  #defaultHeight: 1
  maxHeight: 1.217 # 7'6" (229cm)
  minWidth: 0.75 # 11" (30cm)
  #defaultWidth: 1
  maxWidth: 1.3 # 20" (52cm)

