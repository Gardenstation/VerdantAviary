#ported from imp with some changes from the den version of thavens
- type: entity
  id: BaseThavenOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: EmitSoundOnPickup
    sound:
      collection: OrganInteraction
  - type: EmitSoundOnDrop
    sound:
      collection: OrganInteraction
  - type: EmitSoundOnLand
    sound:
      collection: OrganInteraction
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
  - type: Organ # thaven guts is good
    intCap: 30
    integrity: 30
    integrityThresholds:
      Normal: 30
      Damaged: 10
      Destroyed: 0
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 20
        reagents:
        - ReagentId: GreyMatter
          Quantity: 3
        - ReagentId: CarpoToxin
          Quantity: 12
  - type: FlavorProfile
    flavors:
    - thavenflesh
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Biomass: 5

- type: entity
  id: OrganThavenBrain
  parent: OrganHumanBrain
  name: thaven brain
  description: "An organic positronic brain. Quite remarkable, really."
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
    state: brain
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 20
        reagents:
        - ReagentId: GreyMatter
          Quantity: 3
        - ReagentId: CarpoToxin
          Quantity: 12
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: CarpoToxin
        Quantity: 5
  - type: FoodSequenceElement
    sprite:
      sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
      state: brain
    entries:
      burger:
        name: food-sequence-content-brain
  - type: Item
    size: Small
    heldPrefix: brain

- type: entity
  id: OrganThavenEyes
  parent: OrganHumanEyes
  name: thaven eyes
  description: "The dark sclera have a faint, iridescent coating."
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
    layers:
    - state: eyeball-l
    - state: eyeball-r
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: GreyMatter
          Quantity: 1
        - ReagentId: UncookedAnimalProteins
