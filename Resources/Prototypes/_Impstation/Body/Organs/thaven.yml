- type: entity
  id: OrganThavenLungs
  parent: BaseThavenOrgan
  name: thaven lungs
  description: "Technically not lungs since they don't draw chemicals from the air, these strange, durable organs use the motion of respiration to provide energy for cell maintenance."
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Organ # thavens have fancy lungs
    intCap: 35
    integrity: 35
    integrityThresholds:
      Normal: 35
      Damaged: 6
      Destroyed: 0
    slotId: lungs
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
    layers:
    - state: lung-l
    - state: lung-r
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Thaven ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: GreyMatter
          Quantity: 3
        - ReagentId: CarpoToxin
          Quantity: 7
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: CarpoToxin
          Quantity: 5
  - type: Tag
    tags:
    - Meat
    - Organ
    - Lungs

- type: entity
  id: OrganThavenHeart
  parent: BaseThavenOrgan
  name: heart
  description: "The toxic heart of a thaven. You're wearing gloves, right?"
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Heart
  - type: Organ # fancy heart to match the lungs
    intCap: 25
    integrity: 25
    integrityThresholds:
      Normal: 25
      Damaged: 6
      Destroyed: 0
    slotId: heart
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
    state: heart-on
  - type: Metabolizer
    maxPoisonsProcessable: 3
    metabolizerTypes: [Human, Thaven]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
  - type: Tag
    tags:
    - Meat
    - Organ
    - Heart
  - type: Item
    size: Small
    heldPrefix: heart


