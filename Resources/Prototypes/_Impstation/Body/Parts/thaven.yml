- type: entity
  id: PartThaven
  parent: [BaseItem, BasePart]
  name: "thaven body part"
  abstract: true
  components:
  - type: Sprite # Shitmed Change
    sprite: _Impstation/Mobs/Species/Thaven/parts.rsi
  - type: BodyPart # Shitmed Change
    species: Thaven
  - type: Damageable # Shitmed
    damageModifierSet: Thaven
  - type: WoundableVisuals
    damageOverlayGroups:
      Brute:
        sprite: _Shitmed/Mobs/Effects/brute_damage.rsi
        color: "#3d909c"
      Burn:
        sprite: _Shitmed/Mobs/Effects/burn_damage.rsi
  - type: Extractable # gds add more stuff in it or something
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: ShimmeringBlood
        Quantity: 10

