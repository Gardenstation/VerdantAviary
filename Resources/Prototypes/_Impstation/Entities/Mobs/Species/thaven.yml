- type: entity
  save: false
  name: Urist McEars
  parent: BaseMobSpeciesOrganic
  id: BaseMobThaven
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: _Impstation/Mobs/Species/Thaven/parts.rsi
    state: full
  - type: Carriable
  - type: ThavenMoods
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 1, 1.05
  - type: Body
    prototype: Thaven
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - Eckeckyik
    understands:
    - TauCetiBasic
    - Eckeckyik
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Thaven
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2.0
    damageRecovery:
      types:
        Asphyxiation: -1.0
#  - type: DamageVisuals
#    damageOverlayGroups:
#      Brute:
#        sprite: Mobs/Effects/brute_damage.rsi
#        color: "#ff624a"
  - type: MeleeWeapon
    attackRate: 0.75
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcPunch
    damage: # i think stamina pinches is funny. if you cant kill a thaven with a toolbox thats your fault.
      types:
        Blunt: 0 # the den uses shock instead of 0 blunt+stam so maybe consider it. i like the original stam damage better
  - type: StaminaDamageOnHit
    damage: 18
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodThavenMeat
      amount: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: TypingIndicator
    proto: thaven # DeltaV unique typing indicator
  - type: Vocal
    sounds:
      Male: MaleThaven
      Female: FemaleThaven
      Unsexed: MaleThaven # TheDen - No Unisex option in voice selector
  - type: Speech
    speechSounds: Alto
    allowedEmotes: ['Chirp']
  - type: HumanoidAppearance
    species: Thaven
    hideLayersOnEquip:
    - Hair
    - Snout
    - Tail
  - type: Bloodstream
    bloodReagent: ShimmeringBlood
  - type: Inventory
    speciesId: thaven
    templateId: thaven
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: jumpsuit
      head:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: head
      eyes:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: eyes
      ears:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: head
      mask:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: mask
      neck:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: neck
      outerClothing:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: outerclothing_hardsuit
      gloves:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: hands
  - type: Sprinter # thaven can run good but get out of breath quicker since theyre built for swimming really
    staminaDrainRate: 9
  - type: UserInterface
    interfaces:
      enum.ThavenMoodsUiKey.Key: # impstation edit
        type: ThavenMoodsBoundUserInterface
        requireInputValidation: false
      enum.HumanoidMarkingModifierKey.Key: # gds -- missing interactions fix start
        type: HumanoidMarkingModifierBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.SetWantedVerbMenu.Key: #
        type: WantedMenuBoundUserInterface
      # wang
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
      enum.HereticLivingHeartKey.Key: #
        type: LivingHeartMenuBoundUserInterface
      enum.WizardTeleportUiKey.Key: #
        type: WizardTeleportBoundUserInterface
        requireInputValidation: false
      enum.InstrumentUiKey.Key: # gds -- end of missing uiKeys
        type: InstrumentBoundUserInterface
        requireInputValidation: false
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - ThavenEmotes
    - AnomalyHost

